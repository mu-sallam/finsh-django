{% extends "base.html" %}
{% block content %}
<h2>Update Trainee</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="first_name" value="{{ trainee.first_name }}" placeholder="First Name">
    <input type="text" name="last_name" value="{{ trainee.last_name }}" placeholder="Last Name">
    <input type="number" name="age" value="{{ trainee.age }}" placeholder="Age">
    <input type="email" name="email" value="{{ trainee.email }}" placeholder="Email">
    <input type="text" name="phone" value="{{ trainee.phone }}" placeholder="Phone">
    <select name="course">
        {% for course in courses %}
            <option value="{{ course.id }}" {% if course.id == trainee.course.id %}selected{% endif %}>{{ course.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update</button>
</form>
{% endblock %}
